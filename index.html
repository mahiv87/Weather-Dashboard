<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-100-vh">
    <header>
      <h1 class="header text-center mb-3 py-3">Weather Dashboard</h1>
    </header>

    <main class="container-fluid flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <form id="search-form">
          <h2 class="form-header text-center">Search for a City:</h3>
          <div>
            <input type="text" class="form-control mb-3" id="search-input" />
            <button type="submit" class="custom-btn btn btn-primary col-12">Search</button>
          </div>
        </form>
      </div>

      <div class="col-12 col-md-8 my-3" id="weather-container">
        <div class="border border-3 px-3" id="current-weather">
          <!-- Current weather will be dynamically display here -->
        </div>
        <div id="fiveday">
          <h3 class="five-day-header" >5-Day Forecast:</h3>
          <div class="d-flex row justify-content-evenly day-card-container">            
              <!-- Five day forecast will be dynamically display here -->            
          </div>          
        </div>
      </div>

    </main>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
